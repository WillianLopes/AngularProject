<div class="row">
    <div class="col s6">
        <p>Lista de Alunos</p>

        <div class="list-group border" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" data-toggle="list" role="tab"
                *ngFor="let aluno of alunos" [routerLink]="[aluno.id]">
                {{ aluno.nome }}
            </a>
        </div>
    </div>
    <div class="col s6">
        <router-outlet></router-outlet>
    </div>  
</div>
