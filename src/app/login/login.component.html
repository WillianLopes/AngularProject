
<h5>Login</h5>

<div class="form-group">
    <label for="userInput">Usuário</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" id="userInput" aria-describedby="Usuario" placeholder="Digite o usuário">
</div>
<div class="form-group">
    <label for="passwordInput">Senha</label>
    <input [(ngModel)]="user.password" type="password" class="form-control" id="passwordInput" aria-describedby="Senha" placeholder="Digite sua senha">
</div>
<button type="button" class="btn btn-outline-success" (click)="fazerLogin()">Entrar</button>
